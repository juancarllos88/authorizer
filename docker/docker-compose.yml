version: "3.7"

services:

  mysql:
    image: mysql:8.0.4
    # hostname: mysql
    container_name: mysql-miniautorizador
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql-miniautorizador:/var/lib/mysql
    environment:
      MYSQL_DATABASE: miniautorizador
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: miniautorizador
      MYSQL_PASSWORD: miniautorizador
      #MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    environment:
      REDIS_PASSWORD: secret
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data

volumes:
  redis-insight:
  mysql-miniautorizador: